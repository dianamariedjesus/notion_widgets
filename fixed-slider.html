<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    html {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
      min-height: 100%;
      overflow-x: hidden;
    }
    
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 500px; /* Ensure minimum height */
      overflow: hidden;
    }
    
    .slide {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    
    .slide.current { 
      opacity: 1; 
    }
    
    .slide:first-child {
      background-image: url("1.png");
    }
    .slide:nth-child(2) {
      background-image: url("2.png");
    }
    .slide:nth-child(3) {
      background-image: url("3.png");
    }
    .slide:nth-child(4) {
      background-image: url("4.png");
    }
    .slide:nth-child(5) {
      background-image: url("5.png");
    }
    
    .buttons {
      position: relative;
      z-index: 10;
    }
    
    .buttons button#prev {
      position: fixed; 
      top: 50%; 
      left: 1rem;
      transform: translateY(-50%);
      z-index: 100;
    }
    
    .buttons button#next {
      position: fixed; 
      top: 50%; 
      right: 1rem;
      transform: translateY(-50%);
      z-index: 100;
    }
    
    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: rgba(54, 42, 43, 0.8);
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
      transform: translateY(-50%) scale(1.1);
    }
    
    /* Media queries for better responsiveness */
    @media (max-width: 768px) {
      .buttons button {
        padding: 10px 12px;
      }
      
      .buttons button#prev {
        left: 0.5rem;
      }
      
      .buttons button#next {
        right: 0.5rem;
      }
    }
    
    @media (min-width: 640px) and (min-height: 640px) {
      .slide .content {
        position: absolute;
        bottom: 70px;
        left: -600px;
        width: 600px;
        padding: 2rem;
        line-height: 1.6;
        transition: transform 0.6s ease;
      }
      
      .slide .content h1 { 
        font-size: 2rem; 
        margin-bottom: 1rem;
      }
      
      .slide.current .content { 
        transform: translateX(600px); 
      }
    }
    
    /* Ensure proper scrolling on mobile */
    @media (max-height: 500px) {
      .slider {
        height: auto;
        min-height: 100vh;
      }
      
      body {
        overflow-y: auto;
      }
    }
    
    /* Fix for iOS Safari viewport issues */
    @supports (-webkit-touch-callout: none) {
      .slider {
        height: -webkit-fill-available;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  
  <div class="buttons">
    <button id="prev" aria-label="Previous slide"><i class="fas fa-arrow-left"></i></button>
    <button id="next" aria-label="Next slide"><i class="fas fa-arrow-right"></i></button>
  </div>
  
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling && current.nextElementSibling.classList.contains('slide')) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling && current.previousElementSibling.classList.contains('slide')) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", nextSlide);
    prevButton.addEventListener("click", prevSlide);
    
    // Add keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") prevSlide();
      if (e.key === "ArrowRight") nextSlide();
    });
    
    // Add touch/swipe support for mobile
    let startX = 0;
    let endX = 0;
    
    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });
    
    document.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });
    
    const handleSwipe = () => {
      const threshold = 50;
      const diff = startX - endX;
      
      if (Math.abs(diff) > threshold) {
        if (diff > 0) {
          nextSlide(); // Swipe left - next slide
        } else {
          prevSlide(); // Swipe right - previous slide
        }
      }
    };
  </script>
</body>
</html>
