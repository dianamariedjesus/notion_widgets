<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-position: center center;
      background-repeat: no-repeat;
      /* Prefer contain to show full image, fallback to cover if you want crop effect */
      background-size: contain;
      /* If you want to avoid letterboxing at all, keep background-size: contain */
      z-index: 1;
    }
    .slide.current { opacity: 1; z-index: 2; }

    /* Slides backgrounds. Image files must exist. */
    .slide:nth-child(1) { background-image: url("1.png"); }
    .slide:nth-child(2) { background-image: url("2.png"); }
    .slide:nth-child(3) { background-image: url("3.png"); }
    .slide:nth-child(4) { background-image: url("4.png"); }
    .slide:nth-child(5) { background-image: url("5.png"); }
    .slide:nth-child(6) { background-image: url("6.png"); }

    .buttons {
      position: absolute;
      width: 100%;
      z-index: 10;
      top: 0; left: 0;
      height: 100vh;
      pointer-events: none; /* Only enable buttons pointer events */
    }
    .buttons button#prev {
      position: absolute; top: 50%; left: 1rem;
      transform: translateY(-50%);
      pointer-events: all;
    }
    .buttons button#next {
      position: absolute; top: 50%; right: 1rem;
      transform: translateY(-50%);
      pointer-events: all;
    }
    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
      font-size: 1.5rem;
    }
    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }

    /* Responsive adjustments (optional) */
    @media (max-width: 640px), (max-height: 640px) {
      .buttons button {
        padding: 10px 12px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling && current.nextElementSibling.classList.contains('slide')) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling && current.previousElementSibling.classList.contains('slide')) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", nextSlide);
    prevButton.addEventListener("click", prevSlide);
  </script>
</body>
</html>
