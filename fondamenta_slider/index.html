<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
<title>Full-Screen Responsive Image Slider</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
@import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  width: 100%;
  font-family: "Lexend", sans-serif;
  background-color: #362a2b;
  color: #e5ebf3;
}

body {
  min-height: 100vh;
}

.slider {
  width: 100vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
  background-color: #362a2b;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
  background-size: cover; /* change to "contain" if you never want cropping */
  background-position: center center;
  background-repeat: no-repeat;
  background-color: #362a2b;
}

.slide.current {
  opacity: 1;
}

.slide:first-child { background-image: url("1.png"); }
.slide:nth-child(2) { background-image: url("2.png"); }
.slide:nth-child(3) { background-image: url("3.png"); }
.slide:nth-child(4) { background-image: url("4.png"); }
.slide:nth-child(5) { background-image: url("5.png"); }

.buttons {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  z-index: 1000;
}

.buttons button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border: 2px solid #e5ebf3;
  background-color: rgba(54, 42, 43, 0.9);
  color: #e5ebf3;
  cursor: pointer;
  padding: 15px 18px;
  border-radius: 50%;
  outline: none;
  transition: all 0.3s ease;
