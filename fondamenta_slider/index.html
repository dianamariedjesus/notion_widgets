<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100dvh;
      height: 100dvh;           /* dynamic viewport for much better mobile */
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
      overflow: hidden;         /* prevent any scrolling/cropping! */
    }
    .slider {
      position: relative;
      width: 100vw;             /* use vw to avoid horizontal crop, but see body fix above */
      height: 100dvh;           /* container always full viewport, also on iOS/Android */
      max-width: 100%;
      max-height: 100%;
      overflow: hidden;         /* images stay inside slider */
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 1;
    }
    .slide.current {
      opacity: 1;
      z-index: 2;
    }
